---
name: Release
on:
  push:
    branches:
      - main
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

env:
  CARGO_TERM_COLOR: always

jobs:
  # Only run if this is a tag push on main
  check:
    name: Check Release Conditions
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if tag is on main
        id: check
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG="${{ github.ref_name }}"
            # Check if tag commit is on main
            if git branch -r --contains $(git rev-list -n 1 $TAG) | grep -q 'origin/main'; then
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "version=${TAG#v}" >> $GITHUB_OUTPUT
            else
              echo "Tag $TAG is not on main branch, skipping release"
              echo "should_release=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "Not a tag push, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build - ${{ matrix.target }}
    needs: check
    if: needs.check.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            artifact: wlctl-x86_64-unknown-linux-musl
          - target: aarch64-unknown-linux-musl
            artifact: wlctl-aarch64-unknown-linux-musl

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: cargo-bins/cargo-binstall@main

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y podman musl-tools
          cargo binstall --no-confirm cross

      - name: Build
        run: |
          CROSS_CONTAINER_ENGINE=podman cross build --target=${{ matrix.target }} --release
          cp target/${{ matrix.target }}/release/wlctl ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Create Release
    needs: [check, build]
    if: needs.check.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir release
          find artifacts -type f -exec mv {} release/ \;
          cd release
          for file in wlctl-*; do
            sha256sum "$file" > "$file.sha256"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*

  publish:
    name: Publish to crates.io
    needs: [check, release]
    if: needs.check.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check if version exists on crates.io
        id: check_version
        run: |
          VERSION="${{ needs.check.outputs.version }}"
          if cargo search wlctl --limit 1 | grep -q "wlctl = \"$VERSION\""; then
            echo "Version $VERSION already published"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish
        if: steps.check_version.outputs.skip != 'true'
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  aur:
    name: Publish to AUR
    needs: [check, release]
    if: needs.check.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update PKGBUILD version
        run: |
          sed -i "s/pkgver=.*/pkgver=${{ needs.check.outputs.version }}/" .github/aur/PKGBUILD

      - name: Publish wlctl-bin to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v3.0.1
        with:
          pkgname: wlctl-bin
          pkgbuild: .github/aur/PKGBUILD
          commit_username: Aashish Thapa
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to v${{ needs.check.outputs.version }}"
          updpkgsums: true
